<html lang="en">
<head>

  <title>Library Management</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="container">

    <section class="form-section">

        <input type="text" id="author" placeholder="Author" required />

      <ul id="bookList"></ul>
    </section>
  </div>
</body>
