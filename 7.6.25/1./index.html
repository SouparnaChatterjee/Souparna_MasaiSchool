<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Descendant and Child Combinators</title>
  <style>
    /* Style all <p> elements that are descendants of a <div> */
    div p {
      color: blue;
    }

    /* Style only <p> elements that are direct children of a <div> */
    div > p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <p>This is a direct child paragraph of div.</p>
    <section>
      <p>This paragraph is nested inside section inside div.</p>
    </section>
  </div>
</body>
</html>
