<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive List Styling</title>
  <style>
    li:first-child {
      font-weight: bold;
    }

    li:first-child + li {
      background-color: #e0f7fa;
    }

    li:nth-child(3) ~ li {
      font-style: italic;
    }

    li:hover {
      color: darkorange;
    }
  </style>
</head>
<body>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ol>
</body>
</html>
