<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Image Showcase</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .gallery {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
    }
    section {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #0066cc;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Explore the World</h1>
  <div class="gallery">
    
    <!-- Image 1 -->
    <section>
      <img src="https://via.placeholder.com/300x180?text=Mountains" alt="Snowy mountains landscape">
      <a href="https://www.nationalgeographic.com/environment/article/mountains" target="_blank">
        About Mountain Ranges
      </a>
    </section>

    <!-- Image 2 -->
    <section>
      <img src="https://via.placeholder.com/300x180?text=Robotics" alt="Robot in action">
      <a href="https://www.sciencedaily.com/news/computers_math/robotics/" target="_blank">
        Robotics News
      </a>
    </section>

    <!-- Image 3 -->
    <section>
      <img src="https://via.placeholder.com/300x180?text=Painting" alt="Abstract painting art">
      <a href="https://www.tate.org.uk/art/art-terms/a/abstract-art" target="_blank">
        Learn Abstract Art
      </a>
    </section>

  </div>
</body>
</html>
