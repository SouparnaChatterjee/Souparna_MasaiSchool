<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4Ã—2 Colored Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      padding: 10px;
    }
    .grid-item {
      padding: 40px 0;
      text-align: center;
      font-size: 1.2rem;
      color: #fff;
    }
    .grid-item:nth-child(1) { background: #e74c3c; }  /* red */
    .grid-item:nth-child(2) { background: #e67e22; }  /* orange */
    .grid-item:nth-child(3) { background: #f1c40f; }  /* yellow */
    .grid-item:nth-child(4) { background: #2ecc71; }  /* green */
    .grid-item:nth-child(5) { background: #3498db; }  /* blue */
    .grid-item:nth-child(6) { background: #9b59b6; }  /* purple */
    .grid-item:nth-child(7) { background: #1abc9c; }  /* teal */
    .grid-item:nth-child(8) { background: #e84393; }  /* pink */
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item">Item 4</div>
    <div class="grid-item">Item 5</div>
    <div class="grid-item">Item 6</div>
    <div class="grid-item">Item 7</div>
    <div class="grid-item">Item 8</div>
  </div>

</body>
</html>
