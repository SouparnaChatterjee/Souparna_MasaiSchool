<!DOCTYPE html>

  <title>CSS Display Properties</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>CSS Display Property Demonstration</h1>

  <p>The elements below demonstrate different <strong>display</strong> properties:</p>

  <div id="block-element">Block Element</div>
  <span id="inline-element">Inline Element</span>
  <div id="inline-block-element">Inline-Block Element</div>
  <div id="hidden-element">Hidden Element (toggle me)</div>

  <br/><br/>

  <!-- Optional toggle button -->
  <button onclick="toggleHidden()">Toggle Hidden Element</button>

  <script src="script.js"></script>
