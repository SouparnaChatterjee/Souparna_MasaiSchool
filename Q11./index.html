<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Box Model Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Exploring the CSS Box Model</h1>

  <div class="box box1">
    <p>This box uses <strong>box-sizing: content-box</strong>.</p>
  </div>

  <div class="box box2">
    <p>This box uses <strong>box-sizing: border-box</strong>.</p>
  </div>

  <div class="box box3">
    <p>This box has default box-sizing.</p>
  </div>
</body>
</html>
