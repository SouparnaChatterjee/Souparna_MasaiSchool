<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic DOM Manipulation</title>
    <style>
        /* Styling for odd-numbered items */
        .odd-item {
            font-weight: bold;
            color: blue;
        }

        /* Styling for even-numbered items */
        .even-item {
            font-style: italic;
            color: red;
        }

        /* Basic layout styling */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
        }

        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <!-- Initial list with three items -->
    <ul id="itemList">
        <li class="odd-item">Item 1</li>
        <li class="even-item">Item 2</li>
        <li class="odd-item">Item 3</li>
    </ul>

    <button id="addButton">Add Item</button>

    <script>
        // Get DOM elements
        const itemList = document.querySelector('#itemList');
        const addButton = document.querySelector('#addButton');

        // Function to add new item
        function addNewItem() {
            // Get current number of items
            const itemCount = itemList.children.length;
            
            // Create new list item
            const newItem = document.createElement('li');
            
            // Set item number
            const itemNumber = itemCount + 1;
            newItem.textContent = `Item ${itemNumber}`;

            // Apply appropriate styling based on item number
            if (itemNumber % 2 === 1) {
                newItem.className = 'odd-item';
            } else {
                newItem.className = 'even-item';
            }

            // Add the new item to the list
            itemList.appendChild(newItem);
        }

        // Add click event listener
        addButton.addEventListener('click', addNewItem);

        // Error handling
        if (!itemList || !addButton) {
            console.error('Required elements not found');
        }
    </script>
</body>
</html>
