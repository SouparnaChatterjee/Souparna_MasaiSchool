<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual DOM Demo - Vanilla</title>
</head>
<body>
  <h1 id="vanilla-title">Original Title (Vanilla)</h1>
  <button onclick="changeVanillaTitle()">Change Title (Vanilla JS)</button>
  <p>Vanilla DOM Updates: <span id="vanilla-count">0</span></p>

  <script>
    let vanillaUpdates = 0;
    function changeVanillaTitle() {
      const title = document.getElementById('vanilla-title');
      title.textContent = "Title Changed (Vanilla)";
      vanillaUpdates++;
      document.getElementById('vanilla-count').textContent = vanillaUpdates;
    }
  </script>
</body>
</html>
