<!DOCTYPE html>
<html lang="en">
<head>
  <title>Task List</title>
</head>
<body>

  <!-- Input where user enters a task -->
  <input id="taskInput" type="text" placeholder="Enter task">

  <!-- Button to trigger adding a task to the list -->
  <button id="addTask">Add Task</button>

  <!-- Unordered list to hold task items -->
  <ul id="taskList"></ul>

  <script>
    // Get references to important DOM elements
    const addTaskButton = document.getElementById('addTask');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    // When the "Add Task" button is clicked
    addTaskButton.onclick = function () {
      // Get the text from input and remove extra whitespace
      const taskText = taskInput.value.trim();

      // If the input is empty after trimming, show alert and stop execution
      if (taskText === "") {
        alert("Please enter a task.");
        return;
      }

      // Create a new list item element to represent the task
      const newTask = document.createElement('li');

      // Use textContent to safely add text (avoids potential HTML injection)
      newTask.textContent = taskText;

      // ✅ FIXED: appendChild is used instead of append to add the new task
      taskList.appendChild(newTask);

      // Clear the input field after task is added
      taskInput.value = "";
    };

    // When any part of the task list is clicked
    taskList.onclick = function (e) {
      // ✅ FIXED: e.target.tagName is used to ensure we check the clicked element
      if (e.target.tagName === 'LI') {
        // Remove the clicked task item
        e.target.remove();
      }
    };
  </script>

</body>
</html>
