<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paragraph Manager</title>
</head>
<body>

  <!-- Button to add a new paragraph to the container -->
  <button id="addBtn">Add Paragraph</button>

  <!-- Button to remove the last paragraph from the container -->
  <button id="removeBtn">Remove Last Paragraph</button>

  <!-- This div will hold all the added paragraphs -->
  <div id="paragraphContainer"></div>

  <script>
    // Get references to both buttons and the container div
    const addBtn = document.getElementById('addBtn');
    const removeBtn = document.getElementById('removeBtn');
    const container = document.getElementById('paragraphContainer');

    // Add a new paragraph when the "Add Paragraph" button is clicked
    addBtn.addEventListener('click', function () {
      // Create a new <p> element
      const newPara = document.createElement('p');

      // Set the paragraph text
      newPara.textContent = "This is a new paragraph.";

      // Append the new paragraph to the container
      container.appendChild(newPara);
    });

    // Remove the last paragraph when the "Remove Last Paragraph" button is clicked
    removeBtn.addEventListener('click', function () {
      // Check if the container has at least one child element
      if (container.lastChild) {
        // Remove the last paragraph from the container
        container.removeChild(container.lastChild);
      }
    });
  </script>

</body>
</html>
