<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Task</title>
</head>
<body>
    <p id="message">Original Message</p>
    <button id="textButton">Change Text</button>
    <br><br>
    <div id="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
    <button id="colorButton">Change Background</button>

    <script>
        // Bug Fixes:

        // 1. Fixed incorrect id selector ('massage' → 'message')
        const para = document.querySelector('#message');

        // 2. Fixed incorrect method (getElementByName → getElementById)
        const textButton = document.getElementById('textButton');

        // 3. Fixed incorrect event listener method (addClickEventListener → addEventListener)
        // 4. Fixed incorrect property (contentText → textContent)
        textButton.addEventListener('click', () => {
            para.textContent = 'New Message';
        });

        // These were correct
        const box = document.getElementById('box');
        const colorButton = document.getElementById('colorButton');

        // 5. Fixed typo in 'style' property (styl → style)
        colorButton.addEventListener('click', () => {
            box.style.backgroundColor = 'blue';
        });

        // Additional error handling
        if (!para || !textButton || !box || !colorButton) {
            console.error('One or more elements not found');
        }
    </script>
</body>
</html>
