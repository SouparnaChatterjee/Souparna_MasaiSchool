<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive DOM Manipulation</title>
</head>
<body>
  <input type="text" id="colorInput" placeholder="Enter a color name">
  <input type="text" id="textInput" placeholder="Enter text content">

  <div id="outputDiv" style="margin-top: 20px; padding: 10px; background-color: lightgray;">
    Initial content of the div.
  </div>

  <script src="script.js"></script>
</body>
</html>
